<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CDSS | Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-bottom: 50px">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">CDSS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="setup.html">Setup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rules.html">Rules Definition</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usage.html">System Usage</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row" style="margin-bottom: 1em">
    <div class="col">
      <h2>
        Clinical Decision Support Expert System <small style="font-size: .50em"> using Fuzzy Logics</small>
      </h2>
    </div>
  </div>
  <div class="row" style="margin-bottom: 1em">
    <div class="col-6 card">
          <div class="d-flex card-header">
            <div class="p2 flex-grow-1">
              <p class="pt-10">Fuzzy Sets (Program Areas)</p>
            </div>
            <div class="p2">
              <button type="button" class="btn btn-outline-secondary btn-sm align-item-end" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Set</button>
            </div>
          </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Program Area</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>Enhanced Adherence Counselling</td>
            <td>
              <div class="d-flex">
                <div class="p2" style="margin-right: .20em">
                  <button type="button" class="btn btn-outline-warning btn-sm align-item-end" data-bs-toggle="modal"
                          data-bs-target="#exampleModal">Edit</button>
                </div>
                <div class="p2">
                  <button type="button" class="btn btn-outline-danger btn-sm align-item-end" data-bs-toggle="modal"
                          data-bs-target="#exampleModal">Delete</button>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-6 card">
          <div class="d-flex card-header">
            <div class="p2 flex-grow-1">
              <p class="pt-10">Set Members (Data Elements)</p>
            </div>
            <div class="p2">
              <button type="button" class="btn btn-outline-secondary btn-sm align-item-end" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Member</button>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

            </div>
          </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Data Element</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>Last Viral Load Result</td>
            <td>
              <div class="d-flex">
                <div class="p2" style="margin-right: .20em">
                  <button type="button" class="btn btn-outline-warning btn-sm align-item-end" data-bs-toggle="modal"
                          data-bs-target="#exampleModal">Edit</button>
                </div>
                <div class="p2">
                  <button type="button" class="btn btn-outline-danger btn-sm align-item-end" data-bs-toggle="modal"
                          data-bs-target="#exampleModal">Delete</button>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>-->
</body>
<script>
  $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('.modal-title').text('New message to ' + recipient)
    modal.find('.modal-body input').val(recipient)
  })
</script>
</html>
